<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="disenos/boton.jpg" type="image/x-icon">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
        <title>Encriptador de texto</title>
    </head>

    <body>
        <h1><img src="disenos/textgif.gif" class="gift"></h1>
        <div class="caja">
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
            
            <div class="terminos">
                <p><img src="disenos/exclam-circle.png">Solo letras minusculas sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
            </div>         
            <div class="encriptado">
                <img src="disenos/quetzalcoatl.png" alt="" id="muneco">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                    <p id="parrafo">Ingresa texto a desencriptar</p>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
